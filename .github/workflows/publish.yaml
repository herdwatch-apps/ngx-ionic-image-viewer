jobs:
  cypress:
    name: 'Cypress'
    runs-on: ubuntu-latest
    container: cypress/browsers:node-20.17.0-chrome-129.0.6668.70-1-ff-130.0.1-edge-129.0.2792.52-1
    strategy:
      fail-fast: false
      matrix:
        containers: [1,2]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run tests
        run: |
          npm ci
          npm run e2e
      - name: Copy nyc_output
        if: success() || failure()
        working-directory: apps/demo-e2e
        run: |
          pwd
          ls -la .nyc_output
          cp .nyc_output/out.json nyc_output-${{matrix.containers}}.json
      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          if-no-files-found: ignore
          name: nyc_output-${{ matrix.containers }}
          retention-days: '1'
          path: apps/demo-e2e/nyc_output-${{matrix.containers}}.json

  qa:
    name: QA
    needs: [ cypress ]
    if: success() || failure()
    secrets: inherit
    uses: ./.github/workflows/_qa.yml

